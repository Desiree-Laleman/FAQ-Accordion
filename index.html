<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="image-container">
        <img id="shadow" src="images/bg-pattern-mobile.svg" alt="Shadow" />
        <img
          id="woman"
          src="images/illustration-woman-online-mobile.svg"
          alt="Woman Seeking Help"
        />
        <!-- Above is Mobile, Below is Desktop! -->
        <img
          id="desktop-shadow"
          src="images/bg-pattern-desktop.svg"
          alt="Desktop Shadow"
        />
        <img
          id="desktop-woman"
          src="images/illustration-woman-online-desktop.svg"
          alt="Woman Seeking Help"
        />
        <img
          id="illustration-box"
          src="images/illustration-box-desktop.svg"
          alt="Illustration Box"
        />
      </div>
      <section id="faq-container">
        <h1>FAQ</h1>
        <ul>
          <li>
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow" />
          </li>
          <li>
            <p>What is the maximum file upload size?</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow" />
          </li>
          <li>
            <p>How do I reset my password?</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow" />
          </li>
          <li>
            <p>Can I cancel my subscription?</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow" />
          </li>
          <li>
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" alt="Arrow" />
          </li>
        </ul>
      </section>
    </main>
    <!-- 
  You can invite up to 2 additional users on the Free plan. There is no limit on 
  team members for the Premium plan.

  
  No more than 2GB. All files in your account must fit your allotted storage space.

  
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.

  
  Yes! Send us a message and we’ll process your request no questions asked.

 
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->
  </body>
</html>
